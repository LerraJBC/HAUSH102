<!DOCTYPE html>
<html lang="en-us">
<head>
	<title>Activity 6</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<nav class="navbar navbar-light bg-faded">
		<a class="navbar-brand" href="#">DEXTER L NUNAG</a>
	</nav>

	<div class="form-holder"> 
		<form onsubmit="return validateform()" id="myForm" name="myForm" method="post">
			<div class="form-group">
				<label for="fullname">
					Fullname: 
				</label>
				<input class="form-control" id="fullname" type="text" placeholder="Your name here">
			</div>
			<div class="form-group">
				<label for="email">
					Email: 
				</label>
				<input class="form-control" id="email" type="email" placeholder="Your email here">
			</div>
			<div class="form-group">
				<label for="contact">
					Contact #: 
				</label>
				<input class="form-control" id="contact" type="text" placeholder="Your contact here">
			</div>
			<div class="btn-holder">
				<button class="btn btn-primary" type="submit">SUBMIT</button>
				<button class="btn btn-danger" type="reset">RESET</button>
			</div>
		</form>
	</div>



	<script src="js/validate.js"></script>
	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
	<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
</body>
</html>
